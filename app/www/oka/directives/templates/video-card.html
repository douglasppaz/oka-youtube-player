<div class="media">
    <div class="media-body">
        <div class="panel" role="button" ng-click="$root.playing_id = video.id;">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-4">
                        <img ng-if="video.thumbnail_filename" ng-src="{{ video.thumbnail_filename|sourceUrl }}" class="img-rounded img-responsive">
                        <img ng-if="!video.thumbnail_filename" src="imgs/no-thumbnail.png" class="img-rounded img-responsive">
                    </div>
                    <div class="col-xs-8">
                        <h4>{{ video.title }}<br><small>{{ video.status|statusVerbose }}</small></h4>
                    </div>
                </div>
            </div>
        </div>
        {{ sourceUrl(video.filename) }}
    </div>
    <div class="media-right">
        <ul class="nav nav-pills nav-stacked">
            <li><a role="button"><span class="glyphicon glyphicon-refresh"></span></a></li>
            <li><a role="button"><span class="glyphicon glyphicon-trash"></span></a></li>
            <li ng-show="video.status == 2"><a ng-href="{{ video.filename|sourceUrl }}"><span class="glyphicon glyphicon-save"></span></a></li>
        </ul>
    </div>
</div>
